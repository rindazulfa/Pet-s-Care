<body>
  <main id="main">
    <section class="register">

      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="part1 float-left">
            <img src="assets/img/bg.png" alt="bg" style="height: 625px;">
          </div>
          <div class="part2" data-aos="fade-up" data-aos-delay="100">
            <p>
            <h2 style="font-weight: 700;">Halo, Selamat Datang</h2>
            <span>Sudah punya akun? <a href="login.html">Login</a></span>
            </p>
            <form action="" method="" role="form" class="register-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email"
                  data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                  data-rule="minlen:8" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input type="password" name="repassword" class="form-control" id="repassword" placeholder="Re-Password"
                  data-rule="minlen:8" data-msg="Please enter at least 8 chars" />
                <div class="validate"></div>
              </div>
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class=""><button type="submit">Register</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>
